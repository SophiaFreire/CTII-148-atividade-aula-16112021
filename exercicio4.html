<html>

<head>
    <meta charset="utf-8">
    <title>Exemplo 4</title>

<body bgcolor="MistyRose">

    <h1 align="center">Exercicío 4 </h1><br>
    <center>
        <table border="1" width="500" height="200" bgcolor="E0FFFF">

            <tr>
                <td align="center">

                    <h2>Informar trata-se ou não de um palíndromo </h2>
                </td align="center">
            </tr>
            <tr>
                <td align="center">

                    <script language="javascript">
                        function enviarDados() {
                            var nome;
                            nome = document.formulario.txtNome.value;

                            function Palindromo(nome) {
                                for (var i = 0; i < nome.length / 2; i++)
                                    if (nome[i] != nome[nome.length - i - 1]) return false;
                                return true;
                            }
                            document.write("<center>");
                            document.write("Foi digitado: " + nome + "<br>")
                            document.write("<br>");
                            document.write("<center>");
                            document.write("<table border>");
                            document.write("<tr>");
                            document.write("<td>");
                            document.write(Palindromo(nome));
                            document.write("</td>");
                            document.write("</tr>");
                            document.write("</table>");
                            document.write("</center>");


                        }
                    </script>
                    <br>

                    <form name="formulario"><br> <input type="text" name="txtNome" placeholder="caracteres" value=""><br>
                        <p></p>
                        <input type="button" value="Enviar" onclick="enviarDados();">

                        <br><br>

                    </form>
                </td align="center">
            </tr>
        </table>
    </center>


</body>

</html>
